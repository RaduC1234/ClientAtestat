        <!----------------- END OF ASIDE --------------->
        <main>
            <div class="pagetitle">
                <h1>Dashboard</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>

                    </ol>
                </nav>
                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>
            </div>
            <!-- Line Chart -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
            <canvas id="main-chart"></canvas>

            <script>
                var xValues = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];

                new Chart("main-chart", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                            data: [860, 1140, 1060, 1060, 1070, 1110, 1330, 2210, 7830, 2478],
                            borderColor: "red",
                            fill: false
                        }, {
                            data: [1600, 1700, 1700, 1900, 2000, 2700, 4000, 5000, 6000, 7000],
                            borderColor: "green",
                            fill: false
                        }, {
                            data: [300, 700, 2000, 5000, 6000, 4000, 2000, 1000, 200, 100],
                            borderColor: "blue",
                            fill: false
                        }]
                    },
                    options: {
                        legend: { display: true }
                    }
                });
            </script>
            <!-- End Line Chart -->

        </main>
    </div>

    <!--Context Menu-->
    <div class="menu-wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <!-- ICON -->
                    <span onclick="reload()"> Reload</span>
                </li>
                <li class="item">

                    <span onclick="logOff()">Log Off</span>
                </li>
            </ul>
            <div class="setting">
                <li class="item">
                    <!-- ICON -->
                    <a href="settings.html">Settings</a>
                </li>
            </div>
        </div>
    </div>
